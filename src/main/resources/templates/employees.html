<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">    
        <h3> Employees</h3>
        <table border="2">
            <tr> 
                <!-- columnas  -->
                <th>Employee</th>
                <th>Email</th>
            </tr>
            <!-- se recorre la lista del controlador mediante un for each -->
            <tr th:each="employee:${listEmployeeAttributes}">

                <td th:text="${employee.fullname}"></td>
                <td th:text="${employee.user_email}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
