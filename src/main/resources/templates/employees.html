<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Lista de empleados</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employeeListAttribute}">
                <td th:text="${employee.fullname}"></td>
                <td th:text="${employee.user_email}"></td>
                <td>
                    <form th:action="@{/editEmployee(employee.id)}"method="post"
                        <button type="submit" >Editar</button>
                    </form> 
                    <form th:action="@{/deleteEmployee(employee.id)}" method="post"
                        <button type="submit" >Eliminar</button>
                    </form>
            </tr>
        </tbody>
    </table>

</body>
</html>
